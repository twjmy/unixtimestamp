<!DOCTYPE html>
<html>
<!--https://www.w3schools.com/js/tryit.asp?filename=tryjs_timing_clock-->
<!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_copy_clipboard-->
<body onload="startTime()">

<h2>JavaScript Clock</h2>

<input type="text" id="myInput">
<button onclick="myFunction()">Copy text</button>

<br><a href="https://discord.com/developers/docs/reference#message-formatting-timestamp-styles" target="_blank">
  #message-formatting-timestamp-styles - Discord Developer Portal — Documentation — Reference
</a>

<script>
function myFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
}

function startTime() {
  document.getElementById('myInput').value = parseInt(new Date().getTime() / 1000);
  setTimeout(startTime, 1000 - new Date() % 1000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<!--https://www.w3schools.com/js/tryit.asp?filename=tryjs_timing_clock-->
<!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_copy_clipboard-->
<body onload="startTime()">

<a href="https://github.dev/twjmy/unixtimestamp" target="_blank"><h2>Unix Timestamp Clock</h2></a>

<input type="text" id="timestamp"> <button onclick="copyInput()">Copy</button>
<br>
<a href="https://discord.com/developers/docs/reference#message-formatting-timestamp-styles" target="_blank">
  #message-formatting-timestamp-styles - Discord Developer Portal — Documentation — Reference
</a>

<script>
function copyInput() {
  // Get the text field
  var copyText = document.getElementById("timestamp");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
}

function startTime() {
  document.getElementById('timestamp').value = parseInt(new Date().getTime() / 1000);
  setTimeout(startTime, 1000 - new Date() % 1000);
}
</script>

</body>
</html>

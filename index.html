<!DOCTYPE html>
<html>
<!--https://www.w3schools.com/js/tryit.asp?filename=tryjs_timing_clock-->
<!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_copy_clipboard-->
<body onload="startTime()">

<a href="https://github.dev/twjmy/unixtimestamp" target="_blank"><h2>Unix Timestamp Clock</h2></a>
<a href="https://discord.com/developers/docs/reference#message-formatting-timestamp-styles" target="_blank">
  #message-formatting-timestamp-styles - Discord Developer Portal — Documentation — Reference
</a>
<br>
<p>In second: <input type="text" id="second"> <button onclick="copyInput(`timestamp`)">Copy</button></p>
<br>
<p>In millisecond: <input type="text" id="millisecond"> <button onclick="copyInput(`millisecond`)">Copy</button>

<script>
function copyInput(mode) {
  // Get the text field
  var copyText = document.getElementById(mode);

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
}

function startTime() {
  document.getElementById('millisecond').value = parseInt(new Date().getTime());
  document.getElementById('second').value = parseInt(new Date().getTime() / 1000);
  setTimeout(startTime, 1000 - new Date() % 1000);
}
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<!--https://www.w3schools.com/js/tryit.asp?filename=tryjs_timing_clock-->
<!--https://www.w3schools.com/howto/tryit.asp?filename=tryhow_js_copy_clipboard-->
<body onload="startTime();istartTime()">

<a href="https://github.dev/twjmy/unixtimestamp" target="_blank"><h1>Unix Timestamp Clock</h1></a>
<a href="https://discord.com/developers/docs/reference#message-formatting-timestamp-styles" target="_blank">
  #message-formatting-timestamp-styles - Discord Developer Portal — Documentation — Reference
</a>
<h2>setTimeout (close to each second)</h2>
<p>In second: <input type="text" id="second"> <button onclick="copyInput(`second`)">Copy</button></p>
<p>In millisecond: <input type="text" id="millisecond"> <button onclick="copyInput(`millisecond`)">Copy</button></p>
<h2>setInterval (close to visting millisecond)</h2>
<p>In second: <input type="text" id="isecond"> <button onclick="copyInput(`isecond`)">Copy</button></p>
<p>In millisecond: <input type="text" id="imillisecond"> <button onclick="copyInput(`imillisecond`)">Copy</button></p>

<script>
function copyInput(mode) {
  // Get the text field
  var copyText = document.getElementById(mode);

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
}

function startTime() {
  document.getElementById('millisecond').value = parseInt(new Date().getTime());
  document.getElementById('second').value = parseInt(new Date().getTime() / 1000);
  setTimeout(startTime, 1000 - new Date() % 1000);
}

function istartTime() {
  setInterval(function(){
    document.getElementById('imillisecond').value = parseInt(new Date().getTime());
    document.getElementById('isecond').value = parseInt(new Date().getTime() / 1000);
  }, 1000);
}
</script>

</body>
</html>
